<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input name="petsChoice" id="dogs" type="radio" value="DOGS">
<!-- name을 통일 시키면서 한개만 선택 할 수 있음 -->
<!-- Value를 설정해줘야 그거에 맞게 간다 -->
		<label for="cats">Cats: </label>
		<input name="petsChoice" id="cats" type="radio" value="CATS">
	
	
	<p>What's your current mood?</p>

		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<input type="text">
		<textarea name="paragraph" rows="10" cols="10"></textarea>


		<button>Go!</button>
	</form>
</body>
</html>
