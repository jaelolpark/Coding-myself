<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
	<style type="text/css">
		td {
			width: 100px;
			height: 100px;
		}

		.vertical {
			border-right: 2px solid black;
			border-left: 2px solid black;
		}

		.horizon {
			border-top: 2px solid black;
			border-bottom: 2px solid black;
		}
		h1 {
			font-size: 80px;
			text-align: center
		}
		table {
			margin: auto;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class='vertical'></td>
			<td></td>
		</tr>
		<tr>
			<td class='horizon'></td>
			<td class='vertical horizon'></td>
			<td class='horizon'></td>
		</tr>
		<tr>
			<td></td>
			<td class='vertical'></td>
			<td></td>
		</tr>		
	</table>
</body>
</html>
